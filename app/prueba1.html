<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <meta charset="UTF-8">
    <title>Prueba MappacheCo.</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #container {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
<div id="container"></div>
<script type="text/javascript" src="../../aweJS/js/awe-v8.js"></script>
<script type="text/javascript" src="../../aweJS/js/awe-loader.js"></script>
<script>
    window.addEventListener('load', function() {
        // initialize awe after page loads
        window.awe.init({
            // automatically detect the device type
            device_type: awe.AUTO_DETECT_DEVICE_TYPE,
            // populate some default settings
            settings: {
                container_id: 'container',
                fps: 30,
                default_camera_position: { x:0, y:0, z:0 },
                default_lights:[
                    {
                        id: 'hemisphere_light',
                        type: 'hemisphere',
                        color: 0xCCCCCC
                    },
                ],
            },
            ready: function() {
                var d = '?_='+Date.now();
                // load js files based on capability detection then setup the scene if successful
                awe.util.require([
                    {
                        capabilities: ['webgl','gum'],
                        files: [
                            [ '../../aweJS/js/awe-standard-dependencies.js'+d, '../../aweJS/js/awe-standard.js'+d ], // core dependencies for this app
                            ['../../aweJS/js/plugins/StereoEffect.js'+d, '../../aweJS/js/plugins/VREffect.js'+d], // dependencies for render effects
                            '../../aweJS/js/plugins/awe.rendering_effects.js'+d,
                            '../../aweJS/js/plugins/awe-standard-object_clicked_or_focused.js'+d, // object click/tap handling plugin
                            '../../aweJS/examples/basic/awe.gyro.js'+d, // basic gyro handling
                            '../../aweJS/examples/basic/awe.mouse.js'+d, // basic mouse handling
                        ],
                        success: function() {
                            // setup and paint the scene
                            awe.setup_scene();
                            var click_plugin = awe.plugins.view('object_clicked');
                            if (click_plugin) {
                                click_plugin.register();
                                click_plugin.enable();
                            }
                            var gyro_plugin = awe.plugins.view('gyro');
                            if (gyro_plugin) {
                                gyro_plugin.enable();
                            }
                            var mouse_plugin = awe.plugins.view('gyro');
                            if (gyro_plugin) {
                                gyro_plugin.enable();
                            }
                            awe.settings.update({data:{value: 'ar'}, where:{id: 'view_mode'}})
                            var render_effects_plugin = awe.plugins.view('render_effects');
                            if (render_effects_plugin) {
                                render_effects_plugin.enable();
                            }

                            // setup some code to handle when an object is clicked/tapped
                            window.addEventListener('object_clicked', function(e) {
                                var p = awe.projections.view(e.detail.projection_id);
                                awe.projections.update({ // rotate clicked object by 180 degrees around x and y axes over 10 seconds
                                    data:{
                                        animation: {
                                            duration: 10,
                                        },
                                        rotation:{ y: p.rotation.y+180, x: p.rotation.x+180 }
                                    },
                                    where:{ id:e.detail.projection_id }
                                });
                            }, false);
                            // add some points of interest (poi) for each of the compass points
                            awe.pois.add({ id:'north', position: { x:0, y:0, z:200 } });
                            awe.pois.add({ id:'north_east', position: { x:200, y:0, z:200 } });
                            awe.pois.add({ id:'east', position: { x:200, y:0, z:0 } });
                            awe.pois.add({ id:'south_east', position: { x:200, y:0, z:-200 } });
                            awe.pois.add({ id:'south', position: { x:0, y:0, z:-200 } });
                            awe.pois.add({ id:'south_west', position: { x:-200, y:0, z:-200 } });
                            awe.pois.add({ id:'west', position: { x:-200, y:0, z:0 } });
                            awe.pois.add({ id:'north_west', position: { x:-200, y:0, z:200 } });

                            // add projections to each of the pois
                            awe.projections.add({
                                id:'n',
                                geometry:{ path:'../mappache.obj'/*, x:50, y:50, z:50*/ },
                                rotation:{ x:30, y:30, z:0 },
                                material:{
                                    type: 'phong',
                                    color:0xFF0000,
                                },
                            }, { poi_id: 'north' });
                            awe.projections.add({
                                id:'ne',
                                geometry:{ shape:'cylinder', radius:10, height: 2 },
                                material:{
                                    type: 'phong',
                                    color:0xCCCCCC,
                                },
                                texture:{
                                    path:'../mappache2.png'
                                },
                            }, { poi_id: 'north_east' });
                            awe.projections.add({
                                id:'e',
                                geometry:{ path:'../mappache.obj'/*, x:50, y:50, z:50*/ },
                                rotation:{ x:30, y:30, z:0 },
                                material:{
                                    type: 'phong',
                                    color:0x00FF00,
                                },
                            }, { poi_id: 'east' });
                            awe.projections.add({
                                id:'se',
                                geometry:{ shape:'cylinder', radius:10, height: 2 },
                                material:{
                                    type: 'phong',
                                    color:0xCCCCCC,
                                },
                                texture:{
                                    path:'../mappache2.png'
                                },
                            }, { poi_id: 'south_east' });
                            awe.projections.add({
                                id:'s',
                                geometry:{ path:'../mappache.obj'/*, x:50, y:50, z:50*/  },
                                rotation:{ x:30, y:30, z:0 },
                                material:{
                                    type: 'phong',
                                    color:0xFFFFFF,
                                },
                            }, { poi_id: 'south' });
                            awe.projections.add({
                                id:'sw',
                                geometry:{ shape:'cylinder', radius:10, height: 2 },
                                material:{
                                    type: 'phong',
                                    color:0xCCCCCC,
                                },
                                texture:{
                                    path:'../mappache2.png'
                                },
                            }, { poi_id: 'south_west' });
                            awe.projections.add({
                                id:'w',
                                geometry:{ path:'../mappache.obj'/*, x:50, y:50, z:50*/  },
                                rotation:{ x:30, y:30, z:0 },
                                material:{
                                    type: 'phong',
                                    color:0x0000FF,
                                },
                            }, { poi_id: 'west' });
                            awe.projections.add({
                                id:'nw',
                                geometry:{ shape:'cylinder', radius:10, height: 2 },
                                material:{
                                    type: 'phong',
                                    color:0xCCCCCC,
                                },
                                texture:{
                                    path:'../mappache2.png'
                                },
                            }, { poi_id: 'north_west' });

                        },
                    },
                    { // else create a fallback
                        capabilities: [],
                        files: [],
                        success: function() {
                            document.body.innerHTML = '<p>This demo currently requires a standards compliant mobile browser.';
                            return;
                        },
                    },
                ]);
            }
        });
    });
</script>
</body>
</html>
